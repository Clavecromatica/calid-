<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/guest/template.xhtml">

            <ui:define name="content">
                <h:form class="form-horizontal">
                    <h1 class="page-header">
                        <i class="fa fa-university" aria-hidden="true"></i> Agregar salón
                    </h1>
                    <p:messages id="messages" showDetail="true" closable="true" />
                    <div class="form-group">
                        <div class="col-lg-2 col-md-4 col-sm-12">
                            <h:outputLabel value="Nombre *" for="nombre"/>
                        </div>
                        <div class="col-lg-10 col-md-8 col-sm-12">
                            <p:inputText id="nombre" required="true" value="#{nuevoSalonController.salon.nombre}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-2 col-md-4 col-sm-12">
                            <h:outputLabel value="Capacidad *" for="id-salon"/>
                        </div>
                        <div class="col-lg-10 col-md-8 col-sm-12">
                            <p:inputText id="id-salon" required="true" value="#{nuevoSalonController.salon.capacidad}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-2 col-md-4 col-sm-12">
                            <h:outputLabel value="Edificio" for="edificio-salon"/>
                        </div>
                        <div class="col-lg-10 col-md-8 col-sm-12">
                            <p:selectOneMenu id="edificio-salon" value="#{nuevoSalonController.salon.edificio.edificioId}">
                                <f:selectItems value="#{nuevoSalonController.edificios}"  />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-2 col-md-4 col-sm-12">
                            <h:outputLabel value="Tipo salón" for="tipo-salon" />
                        </div>
                        <div class="col-lg-10 col-md-8 col-sm-12">
                            <p:selectOneMenu id="tipo-salon" value="#{nuevoSalonController.salon.tipoSalon}">
                                <f:selectItems value="#{nuevoSalonController.tiposSalon}" /> 
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="text-center">
                        <p:commandButton value="Guardar" action="#{nuevoSalonController.guardarSalon()}" 
                                         update="messages" styleClass="btn btn-primary"/>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
