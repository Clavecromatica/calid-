<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/WEB-INF/template/guest/template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">    
        <h:form id="edificio-form">
            <div>
                <h1 class="page-header"><i class="fa fa-building"></i> Edificios</h1>
                <p:messages id="messages" showDetail="true" closable="true"/>
                <div class="row">
                    <p:dataTable value="#{controladorEdificio.edificios}" emptyMessage="No se encontraron datos"
                         var="edificio" rows="5" paginator="true" paginatorPosition="bottom" 
                         selectionMode="single" rowKey="#{edificio.edificioId}" id="tblEdificios"
                         selection="#{controladorEdificio.edificioSeleccionado}">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{edificio.nombre}"/>
                        </p:column>             
                        <p:column headerText="Posición x">
                            <h:outputText value="#{edificio.x}"/>
                        </p:column>
                        <p:column headerText="Posición Y">
                            <h:outputText value="#{edificio.y}"/>
                        </p:column>
                        <f:facet name="footer">
                            <h:link outcome="nuevo-edificio" class="fa fa-plus" value="Nuevo..."/>
                        </f:facet>
                    </p:dataTable>
                    <br/>
                    <p:commandButton value="Editar" action="#{controladorEdificio.editarEdificio()}" update="messages"
                                     styleClass="btn btn-primary" icon="fa fa-edit">
                    </p:commandButton>
                    <p:commandButton value="Eliminar" action="#{controladorEdificio.eliminarEdificio()}" update="messages, tblEdificios"
                                     styleClass="btn btn-primary" icon="fa fa-trash"/>
                    
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
